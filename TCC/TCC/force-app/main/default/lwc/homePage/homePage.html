<template>
    <section class="status-card-alignment-style">
        
        <div class="status-card-style green-card-style">
            <p class="text-style text-alignment-style text-clear">{projectNumber} {pluralOrSingularProjeto}</p>
        </div>

        <template for:each={fluxoCaixa} for:item="f">
            <div class="status-card-style green-card-style" key={f.idFluxoCaixa}>
                <a href={f.fluxoCaixa.urlSObject} class="text-style text-alignment-style center-card-style" target="_blank">{f.fluxoCaixa.nameSObject}</a>
            </div>
        </template>

        <div class="status-card-style" style={cardColor}>
            <p class="text-style text-alignment-style text-clear">{docsNumber} {pluralOrSingularDocumentacao}</p>
        </div>

    </section>
</template>
