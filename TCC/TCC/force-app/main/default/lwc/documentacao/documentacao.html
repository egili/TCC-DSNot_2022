<template>

    <table aria-multiselectable="true" class="slds-table slds-table_bordered slds-table_fixed-layout slds-table_resizable-cols" role="grid">
        
        <thead>
            <tr class="slds-line-height_reset">
                <th class="table-header-style" scope="col">
                    <span class="slds-truncate text-style">OSC</span>
                    <div class="slds-resizable">
                        <span class="slds-resizable__handle">
                            <span class="slds-resizable__divider"></span>
                        </span>
                    </div>
                </th>

                <th class="table-header-style" scope="col">
                    <span class="slds-truncate text-style">Projeto</span>
                    <div class="slds-resizable">
                        <span class="slds-resizable__handle">
                            <span class="slds-resizable__divider"></span>
                        </span>
                    </div>
                </th>

                <th class="table-header-style" scope="col">
                    <span class="slds-truncate text-style">Descrição</span>
                    <div class="slds-resizable">
                        <span class="slds-resizable__handle">
                            <span class="slds-resizable__divider"></span>
                        </span>
                    </div>
                </th>

                <th class="table-header-style" scope="col">
                    <span class="slds-truncate text-style">Tipo</span>
                    <div class="slds-resizable">
                        <span class="slds-resizable__handle">
                            <span class="slds-resizable__divider"></span>
                        </span>
                    </div>
                </th>

                <th class="table-header-style" scope="col">
                        <span class="slds-truncate text-style">Vencimento</span>
                    <div class="slds-resizable">
                        <span class="slds-resizable__handle">
                            <span class="slds-resizable__divider"></span>
                        </span>
                    </div>
                </th>

                <th class="table-header-style" scope="col">
                    <span class="slds-truncate text-style">Status</span>
                    <div class="slds-resizable">
                        <span class="slds-resizable__handle">
                            <span class="slds-resizable__divider"></span>
                        </span>
                    </div>
                </th>
            </tr>
        </thead>

        <tbody>
            <template for:each={data} for:item="doc">
                <tr aria-selected="false" class="slds-hint-parent" key={doc.idDocumentacao}>

                    <th class="slds-cell_action-mode" scope="row">
                        <span class="slds-item_detail slds-truncate">{doc.nomeOSC}</span>
                    </th>

                    <td class="slds-cell_action-mode" role="gridcell">
                        <span class="slds-truncate">
                            <a href={doc.documentacaoProj.urlSObject} target="_blank">{doc.documentacaoProj.nameSObject}</a>
                        </span>
                    </td>

                    <td class="slds-cell_action-mode" role="gridcell">
                        <span class="slds-truncate">{doc.nomeDocumento}</span>
                    </td>

                    <td class="slds-cell_action-mode" role="gridcell">
                        <span class="slds-truncate">{doc.tipo}</span>
                    </td>

                    <td class="slds-cell_action-mode" role="gridcell">
                        <span class="slds-truncate">{formattedDate}</span>
                    </td>

                    <td class="slds-cell_action-mode" role="gridcell">
                        <section class="itens-style">
                            <span class="dot" style={semaphoreStyle}></span>
                            <lightning-icon icon-name="utility:preview" size="small" class="item-definition-style"></lightning-icon>
                            <!-- <lightning-icon icon-name="utility:edit_form" size="small" class="item-definition-style" onclick={handleEditClick}></lightning-icon> -->
                            <lightning-icon icon-name="utility:download" size="small" class="item-definition-style"></lightning-icon>
                        </section>
                    </td>
                    
                </tr>
            </template>
        </tbody>
    </table>
</template>
