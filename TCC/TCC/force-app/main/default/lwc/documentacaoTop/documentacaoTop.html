<template>
    <lightning-card>
        <section style="display: flex; flex-direction: row; justify-content: space-between; align-items: center;">
            <p class="slds-p-horizontal_small">Gerenciamento de Documentações</p>
            <lightning-button variant="success" label="Anexar Documento" icon-name="utility:upload" class="button-syle" onclick={openModal}></lightning-button>
        </section>
    </lightning-card>

    <section if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse">
                    <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                    </svg>
                    <span class="slds-assistive-text">Cancel and close</span>
                </button>

                <section class="slds-modal__header">
                    <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Anexar Documento</h1>
                </section>

                <section style="display: flex; justify-content: center; flex-direction: row;" class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <lightning-file-upload
                        label=""
                        name="fileUploader"
                        accept={acceptedFormats}
                        record-id={recordId}
                        onuploadfinished={handleUploadFinished}
                        multiple>
                    </lightning-file-upload>
                </section>

                <section class="slds-modal__footer">
                    <lightning-button label="Cancelar" onclick={closeModal} class="slds-m-left_x-small"></lightning-button>
                    <lightning-button variant="brand" label="Salvar" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
                </section>

            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </section>

</template>
