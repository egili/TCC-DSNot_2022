<template>

    <table aria-multiselectable="true" class="slds-table slds-table_bordered slds-table_fixed-layout slds-table_resizable-cols" role="grid">
        
        <thead>
            <tr class="slds-line-height_reset">
                <th class="table-header-style" scope="col">
                    <span class="slds-truncate text-style">Descrição</span>
                    <div class="slds-resizable">
                        <span class="slds-resizable__handle">
                            <span class="slds-resizable__divider"></span>
                        </span>
                    </div>
                </th>

                <th class="table-header-style" scope="col">
                    <span class="slds-truncate text-style">Data</span>
                    <div class="slds-resizable">
                        <span class="slds-resizable__handle">
                            <span class="slds-resizable__divider"></span>
                        </span>
                    </div>
                </th>
                
                <th class="table-header-style" scope="col">
                    <span class="slds-truncate text-style">Valor</span>
                    <div class="slds-resizable">
                        <span class="slds-resizable__handle">
                            <span class="slds-resizable__divider"></span>
                        </span>
                    </div>
                </th>

                <th class="table-header-style" scope="col">
                    <span class="slds-truncate text-style">Fonte</span>
                    <div class="slds-resizable">
                        <span class="slds-resizable__handle">
                            <span class="slds-resizable__divider"></span>
                        </span>
                    </div>
                </th>

                <th class="table-header-style" scope="col">
                    <span class="slds-truncate text-style">Planilha Orçamentária</span>
                    <div class="slds-resizable">
                        <span class="slds-resizable__handle">
                            <span class="slds-resizable__divider"></span>
                        </span>
                    </div>
                </th>

                <th class="table-header-style" scope="col">
                    <span class="slds-truncate text-style">Projeto</span>
                    <div class="slds-resizable">
                        <span class="slds-resizable__handle">
                            <span class="slds-resizable__divider"></span>
                        </span>
                    </div>
                </th>

            </tr>
        </thead>

        <tbody>
            <template for:each={data} for:item="r">
                <tr aria-selected="false" class="slds-hint-parent" key={r.idReceita}>

                    <th class="slds-cell_action-mode" scope="row">
                        <span class="slds-item_detail slds-truncate">{r.descricao}</span>
                    </th>
                    
                    <td class="slds-cell_action-mode" role="gridcell">
                        <span class="slds-truncate">{formattedDate}</span>
                    </td>

                    <td class="slds-cell_action-mode" role="gridcell">
                        <span class="slds-truncate">{r.valor}</span>
                    </td>

                    <td class="slds-cell_action-mode" role="gridcell">
                        <span class="slds-truncate">{r.fonte}</span>
                    </td>
                    
                    <td class="slds-cell_action-mode" role="gridcell">
                        <span class="slds-truncate">
                            <a href={r.planilhaOrcamentaria.urlSObject} target="_blank">{r.planilhaOrcamentaria.nameSObject}</a>
                        </span>
                    </td>

                    <td class="slds-cell_action-mode" role="gridcell">
                        <span class="slds-truncate">
                            <a href={r.projeto.urlSObject} target="_blank">{r.projeto.nameSObject}</a>
                        </span>
                    </td>

                </tr>
            </template>
        </tbody>
    </table>
</template>
