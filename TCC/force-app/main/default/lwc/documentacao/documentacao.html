<template>

    <table if:true={documentacaoMetadata} aria-multiselectable="true" class="slds-table slds-table_bordered slds-table_fixed-layout slds-table_resizable-cols" role="grid">
        
        <thead>
            <tr class="slds-line-height_reset">
            
                <th class="table-header-style" scope="col">
                    <span class="slds-truncate text-style">OSC</span>
                    <div class="slds-resizable">
                        <span class="slds-resizable__handle">
                            <span class="slds-resizable__divider"></span>
                        </span>
                    </div>
                </th>

                <th class="table-header-style" scope="col">
                    <span class="slds-truncate text-style">Documentação do Projeto</span>
                    <div class="slds-resizable">
                        <span class="slds-resizable__handle">
                            <span class="slds-resizable__divider"></span>
                        </span>
                    </div>
                </th>

                <th class="table-header-style" scope="col">
                    <span class="slds-truncate text-style">Descrição</span>
                    <div class="slds-resizable">
                        <span class="slds-resizable__handle">
                            <span class="slds-resizable__divider"></span>
                        </span>
                    </div>
                </th>

                <th class="table-header-style" scope="col">
                    <span class="slds-truncate text-style">Tipo Documentação</span>
                    <div class="slds-resizable">
                        <span class="slds-resizable__handle">
                            <span class="slds-resizable__divider"></span>
                        </span>
                    </div>
                </th>

                <th class="table-header-style" scope="col">
                        <span class="slds-truncate text-style">Data de Vencimento</span>
                    <div class="slds-resizable">
                        <span class="slds-resizable__handle">
                            <span class="slds-resizable__divider"></span>
                        </span>
                    </div>
                </th>

                <th class="table-header-style" scope="col">
                    <span class="slds-truncate text-style">Status</span>
                <div class="slds-resizable">
                    <span class="slds-resizable__handle">
                        <span class="slds-resizable__divider"></span>
                    </span>
                </div>
            </th>

            </tr>
        </thead>

        <tbody>
            <template for:each={data} for:item="doc">
                <tr aria-selected="false" class="slds-hint-parent" key={doc.idDocumentacao}>

                    <th class="slds-cell_action-mode" scope="row">
                        <div class="slds-item_detail slds-truncate">{doc.nomeOSC}</div>
                    </th>

                    <td class="slds-cell_action-mode" role="gridcell">
                        <div class="slds-truncate">{doc.documentacaoProj}</div>
                    </td>

                    <td class="slds-cell_action-mode" role="gridcell">
                        <div class="slds-truncate">{doc.nomeDocumento}</div>
                    </td>

                    <td class="slds-cell_action-mode" role="gridcell">
                        <div class="slds-truncate">{doc.tipo}</div>
                    </td>

                    <td class="slds-cell_action-mode" role="gridcell">
                        <div class="slds-truncate">{doc.vencimento}</div>
                    </td>

                    <td class="slds-cell_action-mode" role="gridcell">
                        <div class="dot" style={semaphoreStyle}></div>
                    <!-- <div class="slds-truncate">{doc.status}</div> -->
                    </td>
                    
                </tr>
            </template>
        </tbody>
    </table>
</template>
