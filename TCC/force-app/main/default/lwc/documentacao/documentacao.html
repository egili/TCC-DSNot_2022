<template>

    <table if:true={documentacaoMetadata} aria-multiselectable="true" class="slds-table slds-table_bordered slds-table_fixed-layout slds-table_resizable-cols" role="grid">
        
        <thead>
            <tr class="slds-line-height_reset">
            
                <th class="table-header-style" scope="col">
                    <span class="slds-truncate text-style" title="Projeto">{nomeOSCLabel}</span>
                    <div class="slds-resizable">
                        <span class="slds-resizable__handle">
                            <span class="slds-resizable__divider"></span>
                        </span>
                    </div>
                </th>

                <th class="table-header-style" scope="col">
                    <span class="slds-truncate text-style" title="Periodo">{docProjLabel}</span>
                    <div class="slds-resizable">
                        <span class="slds-resizable__handle">
                            <span class="slds-resizable__divider"></span>
                        </span>
                    </div>
                </th>

                <th class="table-header-style" scope="col">
                    <span class="slds-truncate text-style" title="Acoes">{nameLabel}</span>
                    <div class="slds-resizable">
                        <span class="slds-resizable__handle">
                            <span class="slds-resizable__divider"></span>
                        </span>
                    </div>
                </th>

                <th class="table-header-style" scope="col">
                    <span class="slds-truncate text-style" title="Atendidos">{tipoLabel}</span>
                    <div class="slds-resizable">
                        <span class="slds-resizable__handle">
                            <span class="slds-resizable__divider"></span>
                        </span>
                    </div>
                </th>

                <th class="table-header-style" scope="col">
                        <span class="slds-truncate text-style" title="Valor">{dataVencLabel}</span>
                    <div class="slds-resizable">
                        <span class="slds-resizable__handle">
                            <span class="slds-resizable__divider"></span>
                        </span>
                    </div>
                </th>

                <th class="table-header-style" scope="col">
                    <span class="slds-truncate text-style" title="Valor">{statusLabel}</span>
                <div class="slds-resizable">
                    <span class="slds-resizable__handle">
                        <span class="slds-resizable__divider"></span>
                    </span>
                </div>
            </th>

            </tr>
        </thead>

        <tbody>
            <template for:each={data} for:item="doc">
                <tr aria-selected="false" class="slds-hint-parent" key={idDocumentacao}>

                    <th class="slds-cell_action-mode" scope="row">
                        <div class="slds-truncate">
                            <a href="#" tabindex="0">{item.nomeOSC}</a>
                        </div>
                    </th>

                    <td class="slds-cell_action-mode" role="gridcell">
                        <div class="slds-truncate">{item.documentacaoProj}</div>
                    </td>

                    <td class="slds-cell_action-mode" role="gridcell">
                        <div class="slds-truncate"></div>
                    </td>

                    <td class="slds-cell_action-mode" role="gridcell">
                        <div class="slds-truncate"> </div>
                    </td>

                    <td class="slds-cell_action-mode" role="gridcell">
                        <div class="slds-truncate"></div>
                    </td>

                    <td class="slds-cell_action-mode" role="gridcell">
                        <div class="slds-truncate"></div>
                    </td>
                    
                </tr>
            </template>
        </tbody>
    </table>
</template>
