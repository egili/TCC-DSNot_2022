<template>
    <template if:true={isModalOpen}>

        <main role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open">
            <section class="slds-modal__container">
                
                <span style="color: white;">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" style="color: white;">
                        <span class="slds-icon_container slds-icon-utility-announcement slds-current-color">
                            <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                                <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                            </svg>
                        </span>
                    </button>
                </span>

                <div class="slds-modal__header">
                    <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Nova Documentação</h1>
                </div>

                <section if:true={documentacaoMetadata} class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <section style="display: flex; flex-direction: row; justify-content: space-evenly; white-space: nowrap;">
                        <lightning-input 
                            type="text" 
                            label={descricaoLabel} 
                            value={descricaoValue}
                            onchange={descricaoChange}
                            style="margin-left: -30px; width: 40%;" 
                            maxlength="30" 
                            required>
                        </lightning-input>

                        <lightning-input 
                            type="text" 
                            label={ownerLabel} 
                            value={username} 
                            readonly>
                        </lightning-input>
                    </section>

                    <section style="display: flex; flex-direction: row; justify-content: space-evenly; white-space: nowrap;">
                        <lightning-input 
                            type="date" 
                            label={dataEmissaoLabel} 
                            value={dataEmissaoValue}
                            onchange={dataEmissaoChange}
                            style="width: 40%" 
                            required>
                        </lightning-input>

                        <lightning-input 
                            type="date" 
                            label={dataVencLabel} 
                            value={dataVencimentoValue}
                            onchange={dataVencimentoChange}
                            style="width: 40%;">
                        </lightning-input>
                    </section>
                    
                    <section style="display: flex; flex-direction: row; margin-left: 39px; margin-right: -50px;">
                        
                            <template if:true={tipoPicklist.data}>
                                <lightning-combobox 
                                    label={tipoLabel} 
                                    options={tipoPicklist.data.values} 
                                    onchange={tipoPicklistChange} 
                                    value={tipoValue}
                                    placeholder="Selecione" 
                                    style="width: 40%" 
                                    required>
                                </lightning-combobox>
                            </template>

                            <template if:true={isOutroTextVisible}>
                                <lightning-input 
                                    type="text" 
                                    label={outroTipoLabel} 
                                    value={outroDescricaoValue}
                                    onchange={outroTipoChange}
                                    style="width: 40%; margin-left: 34px;" 
                                    maxlength="30" 
                                    required>
                                </lightning-input>
                            </template>
                    </section>
                    
                    <section style="display: flex; flex-direction: row; align-items: flex-end; margin-top: 7px;">
                        <lightning-input 
                            type="toggle" 
                            label={checkboxProjLabel} 
                            value={isInProjetoValue} 
                            onchange={isInProjetoChange} 
                            message-toggle-active="Sim" 
                            message-toggle-inactive="Não"
                            style="margin-left: 73px;">
                        </lightning-input>

                        <template if:true={isInProjeto}>
                            <c-custom-lookup
                                obj-name="Documentacao__c" 
                                field-api="DocumentacaoProjeto__r.Name" 
                                search-placeholder="Pesquisar Projeto" 
                                order="ASC" 
                                label={docProjLabel}
                                field-type="text"
                                filter="DocumentacaoProjeto__r.DataTerminoProjeto__c = null"
                                icon-name="standard:topic"
                                icon-title="Projetos"
                                icon-alternative-text="Icone de Projetos relacionados"
                                style="width: 40%; margin-left: 77px;">
                            </c-custom-lookup>

                        </template>
                        
                    </section>
                    
                </section>

                <div class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={handleClose}>Cancelar</button>
                    <button class="slds-button slds-button_brand" onclick={handleSave}>Salvar</button>
                </div>
            </section>
        </main>

        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>

    </template>
</template>
