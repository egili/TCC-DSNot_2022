<template>
    <div style="padding-bottom: 60px">
      <div class="container">
        <div class="slds-form-element">
          <div class="slds-form-element__control">
            <div class="slds-combobox_container">
              <div id="box" class={boxClass} aria-expanded="true" aria-haspopup="listbox" role="combobox">
                <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
                  <div class="slds-p-top_none">
                    <lightning-input
                      disabled={disabled}
                      class={inputClass}
                      type="search"
                      id="input"
                      is-loading={loading}
                      value={searchTerm}
                      onblur={validateChange}
                      oncommit={onCommit}
                      onchange={onChange}
                      variant={variant}
                      label={label}
                      autocomplete="off"
                      placeholder={searchPlaceholder}
                      onkeypress={validateChange}>
                    </lightning-input>
                  </div>
                </div>
                <div id="listbox-id-1" class="slds-dropdown slds-dropdown_length-with-icon-7 slds-dropdown_fluid st-box" role="listbox">
                  <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                    <template for:each={records} for:item="record">
                      <div
                        key={record.value}
                        onclick={onSelect}
                        data-id={record.value}
                        role="presentation"
                        data-name={record.label}>
                        <span class="slds-lookup__item-action slds-lookup__item-action--label" role="option">
                          <lightning-icon
                            icon-name={iconName}
                            alternative-text={iconAlternativeText}
                            title={iconTitle}>
                          </lightning-icon>
                          <span class="slds-truncate label-text slds-p-left_small">{record.label}</span>
                        </span>
                      </div>
                    </template>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </template>
