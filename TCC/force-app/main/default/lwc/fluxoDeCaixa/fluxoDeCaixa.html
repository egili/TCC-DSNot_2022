<template>
    <main class="slds-card card-border-style" style="z-index: 0;">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__body flex center-flex">
                    
                    <section class="slds-p-around_medium lgc-bg end-style flex column-style">

                        <c-custom-month-picklist
                            onmonthchange={handleMonthChange}
                            class="combobox-style receitas-color"
                        ></c-custom-month-picklist>

                        <div class="flex row">
                            <div class="lil-pad-style">
                                <div class="flex reverse-column-style">
                                    <p class="text-style text-min-style myDIV help-cursor-style center-text-style">Saldo Mensal</p>
                                    <div class="hide">Saldo: subtração entre receitas e despesas</div>
                                </div>

                                <lightning-formatted-number 
                                    class="currency-style" 
                                    value={saldoMensal} 
                                    maximum-fraction-digits="2" 
                                    format-style="currency" 
                                    currency-code="BRL">
                                </lightning-formatted-number>
                            </div>

                            <div class="lil-pad-style">
                                <div class="flex reverse-column-style">
                                    <p class="text-style text-min-style myDIV help-cursor-style center-text-style">Saldo Anual</p>
                                    <div class="hide">Saldo: subtração entre receitas e despesas</div>
                                </div>

                                <lightning-formatted-number 
                                    class="currency-style" 
                                    value={saldoAnual} 
                                    maximum-fraction-digits="2" 
                                    format-style="currency" 
                                    currency-code="BRL">
                                </lightning-formatted-number>
                            </div>

                            <div class="lil-pad-style">

                                <div class="flex reverse-column-style">
                                    <p class="text-style text-min-style myDIV help-cursor-style center-text-style">Total Anual de Receitas</p>
                                    <div class="hide">Soma de todas as Receitas deste ano</div>
                                </div>

                                <lightning-formatted-number 
                                    class="currency-style receitas-color" 
                                    value={totalReceitasAnual} 
                                    maximum-fraction-digits="2" 
                                    format-style="currency" 
                                    currency-code="BRL"
                                    style="margin-top: 43px;">
                                </lightning-formatted-number>
                            </div>

                            <div class="lil-pad-style">
                                
                                <div class="flex reverse-column-style">
                                    <p class="text-style text-min-style myDIV help-cursor-style center-text-style">Total Anual de Despesas</p>
                                    <div class="hide">Soma de todas as Despesas deste ano</div>
                                </div>

                                <lightning-formatted-number 
                                    class="currency-style despesas-color" 
                                    value={totalDespesasAnual} 
                                    maximum-fraction-digits="2" 
                                    format-style="currency" 
                                    currency-code="BRL"
                                    style="margin-top: 45px;">
                                </lightning-formatted-number>
                            </div>
                        </div>
                    </section>
                    
                </div>
            </header>
        </div>

        <div class="slds-card__body slds-card__body_inner flex row evenly">

            <section class="flex row start">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" preserveAspectRatio="xMidYMid meet" viewBox="0 0 16 16">
                    <g transform="translate(16 0) scale(-1 1)">
                        <path fill="#66c557" d="M16 8A8 8 0 1 0 0 8a8 8 0 0 0 16 0zm-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V11.5z"/>
                    </g>
                </svg>

                <div class="lil-pad-style">
                    <p class="text-style text-min-style">Receitas Mensais</p>

                    <lightning-formatted-number 
                        if:true={isReceitasFilled}
                        value={valorMensalReceitas}
                        maximum-fraction-digits="2" 
                        format-style="currency" 
                        currency-code="BRL"
                        class="text-style text-max-style receitas-color">
                    </lightning-formatted-number>
                </div>
            </section>

            <section class="flex row start">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" preserveAspectRatio="xMidYMid meet" viewBox="0 0 16 16">
                    <g transform="rotate(180 8 8)">
                        <path fill="#e21f1f" d="M16 8A8 8 0 1 0 0 8a8 8 0 0 0 16 0zm-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V11.5z"/>
                    </g>
                </svg>

                <div class="lil-pad-style">
                    <p class="text-style text-min-style">Despesas Mensais</p>
                    
                    <lightning-formatted-number 
                        if:true={isDespesasFilled}
                        value={valorMensalDespesas}
                        maximum-fraction-digits="2" 
                        format-style="currency" 
                        currency-code="BRL"
                        class="text-style text-max-style despesas-color">
                    </lightning-formatted-number>
                </div>
            </section>
        </div>
    </main>
</template>
